<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Voice Audition</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  body { background:#121212; color:#fff; }
  .container { margin-top: 20px; }
  .character-card { 
    display:flex; 
    background:#1E1E1E; 
    padding:15px; 
    margin-bottom:10px; 
    border-radius:10px; 
    align-items:center;
  }
  .char-img { width:60px; height:60px; border-radius:50%; margin-right:15px; }
  .line-box { background:#2C2C2C; padding:5px; margin:3px 0; border-radius:5px; font-size:0.9em; }
  #recordIndicator { color:#FF4B4B; font-weight:bold; display:none; }
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); overflow:auto; z-index:9999; }
  .modal-content { background:#1E1E1E; margin:5% auto; padding:20px; border-radius:10px; max-width:500px; color:#fff; }
  .close { float:right; font-size:1.5em; cursor:pointer; }
  input, select, button { margin-top:5px; }
</style>
</head>
<body>

<div class="container">
  <h2>üéôÔ∏è Voice Audition Page</h2>
  
  <div class="mb-4">
    <h5>Add New Character</h5>
    <input type="text" id="newCharName" placeholder="Character Name" class="form-control mb-1">
    <textarea id="newCharDesc" placeholder="Short Description" class="form-control mb-1"></textarea>
    <select id="newCharGender" class="form-control mb-1">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <textarea id="newCharLines" placeholder="3 lines, comma separated" class="form-control mb-1"></textarea>
    <button class="btn btn-success btn-block" onclick="addCharacter()">Add Character</button>
  </div>

  <h5>Characters</h5>
  <div id="characterList"></div>
  
  <button class="btn btn-info mt-3" onclick="copyCharactersJSON()">Copy Characters JSON</button>
</div>

<!-- AUDITION MODAL -->
<div class="modal" id="auditionModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h5 id="auditionTitle"></h5>
    <div id="auditionLines" class="mb-2"></div>

    <div class="mb-2">
      <input type="text" id="actorName" placeholder="Your Name" class="form-control mb-1">
      <input type="text" id="actorPhone" placeholder="Phone Number" class="form-control mb-1">
    </div>

    <div>
      <button id="recordBtn" class="btn btn-danger btn-block">Start Recording</button>
      <button id="stopBtn" class="btn btn-warning btn-block d-none">Stop Recording</button>
      <p id="recordIndicator">‚óè Recording...</p>
      <audio id="audioPlayback" controls class="d-none" style="width:100%; margin-top:10px;"></audio>
      <button id="uploadBtn" class="btn btn-success btn-block d-none">Upload Audition</button>
    </div>
  </div>
</div>

<script>
/* ==================== CONFIG ==================== */
const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbycCjrkEBhgWhxVjl4mYWxfqo2C__h_Z69qSxd5i-FwbTHC6lOoIoD9C7oW6wTxqbof/exec";
const MALE_IMG = "YOUR_MALE_IMAGE_LINK";
const FEMALE_IMG = "YOUR_FEMALE_IMAGE_LINK";

/* ==================== DATA ==================== */
let characters = [];  // Put your saved JSON here if you want to preload
let currentCharacter = null;
let mediaRecorder;
let audioChunks = [];
let audioBase64 = "";

/* ==================== RENDER CHARACTERS ==================== */
function renderCharacters(){
  $("#characterList").html("");
  characters.forEach((c,i)=>{
    let img = c.gender === "female" ? FEMALE_IMG : MALE_IMG;
    $("#characterList").append(`
      <div class="character-card">
        <img src="${img}" class="char-img">
        <div style="flex:1">
          <h5>${c.name}</h5>
          <p>${c.desc}</p>
          <div class="line-box">"${c.lines[0]}"</div>
          <div class="line-box">"${c.lines[1]}"</div>
          <div class="line-box">"${c.lines[2]}"</div>
          <button class="btn btn-primary btn-sm mt-1" onclick="openAudition(${i})">üéôÔ∏è Audition</button>
          <button class="btn btn-danger btn-sm mt-1" onclick="deleteCharacter(${i})">üóëÔ∏è Delete</button>
        </div>
      </div>
    `);
  });
}

/* ==================== ADD / DELETE CHARACTERS ==================== */
function addCharacter(){
  let name = $("#newCharName").val().trim();
  let desc = $("#newCharDesc").val().trim();
  let gender = $("#newCharGender").val();
  let lines = $("#newCharLines").val().split(",").map(l=>l.trim());
  if(!name || !desc || lines.length !==3){ Swal.fire("Error","Enter name, desc, 3 lines separated by commas","error"); return;}
  characters.push({name, desc, gender, lines});
  renderCharacters();
  $("#newCharName,#newCharDesc,#newCharLines").val("");
}
function deleteCharacter(i){ characters.splice(i,1); renderCharacters(); }
function copyCharactersJSON(){ 
  navigator.clipboard.writeText(JSON.stringify(characters,null,2));
  Swal.fire("Copied!","Characters JSON copied to clipboard","success");
}

/* ==================== AUDITION MODAL ==================== */
function openAudition(idx){
  currentCharacter = characters[idx];
  $("#auditionTitle").text("Audition for: " + currentCharacter.name);
  $("#auditionLines").html(`<b>Lines:</b><br>1) "${currentCharacter.lines[0]}"<br>2) "${currentCharacter.lines[1]}"<br>3) "${currentCharacter.lines[2]}"`);
  $("#auditionModal").show();
  $("#uploadBtn,#audioPlayback").addClass("d-none");
  audioBase64 = [];

  navigator.mediaDevices.getUserMedia({ audio:true })
    .then(stream=>{
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = ()=>{
        let blob = new Blob(audioChunks, { type:"audio/mpeg" });
        let reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = function(){ audioBase64 = reader.result; };
        let url = URL.createObjectURL(blob);
        $("#audioPlayback").attr("src",url).removeClass("d-none");
        $("#uploadBtn").removeClass("d-none");
        audioChunks = [];
        stopIndicator();
      };
    });
}

/* ==================== RECORDING ==================== */
$("#recordBtn").click(()=>{
  mediaRecorder.start();
  startIndicator();
  $("#recordBtn").addClass("d-none");
  $("#stopBtn").removeClass("d-none");
});
$("#stopBtn").click(()=>{
  mediaRecorder.stop();
  $("#stopBtn").addClass("d-none");
  $("#recordBtn").removeClass("d-none");
});
function startIndicator(){ $("#recordIndicator").show(); }
function stopIndicator(){ $("#recordIndicator").hide(); }

/* ==================== UPLOAD ==================== */
$("#uploadBtn").click(()=>{
  let name = $("#actorName").val().trim();
  let phone = $("#actorPhone").val().trim();
  if(!name || !phone){ Swal.fire("Error","Enter your name and phone","error"); return; }
  if(!audioBase64){ Swal.fire("Error","Record audio first","error"); return; }

  let filename = name.replace(/\s+/g,"_") + "_" + phone;

  Swal.fire({ title:"Uploading...", allowOutsideClick:false, didOpen:()=>Swal.showLoading() });

  fetch(APP_SCRIPT_URL, {
    method:"POST",
    body: JSON.stringify({ audio:audioBase64, filename, character:currentCharacter.name }),
    headers: { "Content-Type":"application/json" }
  })
  .then(res=>res.text())
  .then(link=>{
    Swal.fire("Uploaded!","Your audition was saved","success");
    $("#uploadBtn,#audioPlayback").addClass("d-none");
    $("#actorName,#actorPhone").val("");
  })
  .catch(err=>{ Swal.fire("Error","Upload failed: "+err,"error"); });
});

/* ==================== CLOSE MODAL ==================== */
function closeModal(){ $("#auditionModal").hide(); stopIndicator(); }

</script>
</body>
</html>
